<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Service Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;

    .search-bar {
      width: 100%;

      padding: 10px 15px;

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .info {
      flex: 1;
      min-width: 200px;
    }

    .info h3 {
      margin: 0 0 5px;

    .info p {
      margin: 3px 0;

    }

    .info a {
      color: #007bff;
      text-decoration: none;
    }

    .whatsapp-btn {
      padding: 8px 12px;

      text-decoration: none;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        align-items: flex-start;
      }
      .whatsapp-btn {
        margin-top: 10px;
        width: 100%;
        text-align: center;
      }
    }

    .no-results {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name or service...">

  </div>

  <div id="cardList">

    No results found üîç
  </div>

  <script>
    function search() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let cards = document.querySelectorAll(".card");
      let found = false;

      cards.forEach(card => {
        let name = card.querySelector("h3").innerText.toLowerCase();
        let service = card.querySelector("p:nth-child(3)").innerText.toLowerCase();

        if (name.includes(input) || service.includes(input)) {
          card.style.display = "flex";
          found = true;
        } else {
          card.style.display = "none";
        }
      });

      document.getElementById("noResults").style.display = found ? "none" : "block";
    }

    // üîç Enable live search as you type
    document.getElementById("searchInput").addEventListener("keyup", search);
  </script>

</body>
